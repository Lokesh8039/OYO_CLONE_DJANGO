<div aria-live="polite" aria-atomic="true" class="position-fixed top-0 start-50 translate-middle-x mt-4 w-auto z-3">
  {% if messages %}
    {% for message in messages %}
      <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true" style="min-width: 300px;">
        <div class="toast-header bg-{{ message.tags|default:'info' }} text-white">
          <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" class="rounded me-2" alt="msg" width="20" height="20">
          <strong class="me-auto">{{ message.tags|title }}</strong>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          {{ message }}
        </div>
      </div>
    {% endfor %}
  {% endif %}
</div>
