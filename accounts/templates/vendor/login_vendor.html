
{% extends "utils/vendor_base.html" %}

{% block start %}



<div class="container mt-5 pt-5 pb-5">

  <div class="col-6 mx-auto card shadow p-4" style="border:none">
    <h1>Vendor Login</h1>
      <form method="POST">
        {% include "utils/alerts.html" %}
        {% csrf_token %}

          <div class="mb-3">
            <label for="enail" class="form-label">Email address</label>
            <input id="email" type="email" name="email" class="form-control" id="email" aria-describedby="emailHelp">
            <div id="email" class="form-text">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="passwordd" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button  type="button" class="btn btn-success" onclick="sendOtp()">Login With OTP</button>

        </form>
  </div>
  </div>

  <script>

    function sendOtp(){
      var email = document.getElementById('email').value
      if(email == ""){
        alert("Email Cannot be blank")
        return
      }

      window.location.href = `/account/send_otp_vendor/${email}/`

    }


</script>


{% endblock %}
