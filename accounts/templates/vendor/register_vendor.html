{% extends "utils/vendor_base.html" %}

{% block start %}
<div class="container mt-5 pt-5 pb-5">
<div class="col-6 mx-auto card shadow p-4" style="border:none">
    <h1>Vendor Register</h1>
<form method="post">
   {% include "utils/alerts.html" %}
  {% csrf_token %}
  <div class="mb-3">
    <label for="firstName" class="form-label">First Name</label>
    <input type="text" name="first_name" class="form-control" id="firstName">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Last Name</label>
    <input type="text" name="last_name" class="form-control" id="lastName">
  </div>
    <div class="mb-3">
    <label for="business_name" class="form-label">Business Name</label>
    <input type="text" name="business_name" class="form-control" id="business_name">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="email">
  </div>
  <div class="mb-3">
    <label for="phoneNumber" class="form-label">Phone Number</label>
    <input type="text" name="phone_number" class="form-control" id="phoneNumber">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
{% endblock %}
